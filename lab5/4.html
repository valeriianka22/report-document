<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sorting</title>
</head>
<body> 
    <script>
        // 1)
        function filterAndSortArray(numbers) {
            const divisibleBy2 = numbers.filter(num => num % 2 === 0 && num % 3 !== 0);
            const divisibleBy2And3 = numbers.filter(num => num % 2 === 0 && num % 3 === 0);
            const divisibleBy3 = numbers.filter(num => num % 3 === 0 && num % 2 !== 0);

            return [...divisibleBy2, ...divisibleBy2And3, ...divisibleBy3];
        }

        const inputArray = [12, 15, 6, 10, 9, 4, 3];
        const sortedArray = filterAndSortArray(inputArray);

        console.log("1)");
        console.log("Вхідний масив:", inputArray);
        console.log("Вихідний масив:", sortedArray);

        // 2)
        function quickSort(arr) {
            if (arr.length <= 1) return arr;

            const pivot = arr[Math.floor(arr.length / 2)];
            const left = [];
            const right = [];

            for (let i = 0; i < arr.length; i++) {
                if (i === Math.floor(arr.length / 2)) continue;
                if (arr[i] < pivot) {
                    left.push(arr[i]);
                } else {
                    right.push(arr[i]);
                }
            }

            return [...quickSort(left), pivot, ...quickSort(right)];
        }

        const unsortedArray = [15, 3, 12, 10, 6, 9, 4];
        const sortedQuickSortArray = quickSort(unsortedArray);

        console.log("2)");
        console.log("Вхідний масив для сортування:", unsortedArray);
        console.log("Вихідний масив після швидкого сортування:", sortedQuickSortArray);
    </script>
</body>
</html>
