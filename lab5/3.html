<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Filter the array</title>
</head>
<body> 
    <script>
        function filterArray(numbers, value) {
            const filteredNumbers = []; // порожній масив для підходящих чисел

            for (let i = 0; i < numbers.length; i++) { 
                if (numbers[i] > value) { 
                    filteredNumbers.push(numbers[i]); 
                }
            }

            return filteredNumbers; 
        }

        console.log(filterArray([1, 5, 10, 15, 20], 10)); 
        console.log(filterArray([2, 8, 3, 11, 7], 5)); 
        console.log(filterArray([12, 4, 8, 21, 5], 15)); 
    </script>
</body>
</html>
